<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sushi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Aloha Sushi</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Aloha Sushi</h4>

          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu" data-aos="fade-down">
          <li>
            <a href="#menu">Menu</a>
          </li>          
          <li>
            <a href="#food">Food</a>
          </li>          
          <li>
            <a href="#services">Services</a>
          </li>          
          <li>
            <a href="#about-us">About Us</a>
          </li>          
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <!-- Mobile Nav -->
        <ul class="header__menu-mobile" data-aos="fade-down">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <!-- <img 
          src="assets/sushi-1.png"
          alt="sushi"
        /> -->

        <h2>
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>
            Experience the taste of authentic Japanese cuisines
          </h1>

          <p>
            Join us and explore the world of sushi!
          </p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">
              Order Now
            </button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              How to order
            </button>
          </div>
        </div>

        <div>
          <div>
            <h4>
              24
            </h4>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
